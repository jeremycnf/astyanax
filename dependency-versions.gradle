ext {
 cassandraVersion = "2.0.17"

 // For artifacts created by Nebula, we normally set property "inputStatus" for Nebula release plugin to
 // generate the artifact's version label. But we explicitly set version for astyanax-shaded-cassandra-all-no-trans
 // to reflect the version of cassandra-all that it shades.
 cassandraShadedVersion = cassandraVersion
 if(properties.get("inputStatus") == "snapshot" || properties.get("inputStatus") == "SNAPSHOT") {
  cassandraShadedVersion += "-SNAPSHOT"
 }

 // EmbeddedCassandra for astyanax-test
 cassandraUnitShadedVersion="2.1.9.2"

 thriftVersion = "0.10.0"
 junitVersion = "4.12"
 // Depend on Guava version 19 for compatibility as a minimum required common denominator,
 // but test against 20, 21, 22, 23.6-jre for forwards-compatibility to avoid forcing anyone to 19.
 guavaVersion = "19.0"
// guavaVersion = "20.0"
// guavaVersion = "21.0"
// guavaVersion = "22.0"
// guavaVersion = "23.6-jre"
// guavaVersion = "24.1.1-jre"
// guavaVersion = "25.0-jre"

 jacksonVersion = "1.9.13"
 cassandraThriftVersion = "2.0.17"
 jodaTimeVersion = "2.9.9"
 highScaleLibVersion = "1.1.4"
 uuidVersion = "3.2"
 slf4jVersion = "1.7.25"
 jettisonVersion = "1.3.8"
 commonsCodecVersion = "1.10"
 commonsLangVersion = "2.6"
 commonsCsvVersion = "1.0-r706900_3"
 jpaVersion = "1.0.2"
 // DataStax cassandra-driver-core version for astyanax-cql:
 javaDriverVersion = "3.3.2"
 // LZ4 version suggested by cassandra-driver-core 3.3.2:
 lz4Version = "1.3.0"
 // Snappy version suggested by cassandra-driver-core 3.3.2:
 snappyVersion = "1.1.2.6"
 metricCoreVersion = "3.0.2"
}
